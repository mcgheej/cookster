<div class="box-border border-l border-r h-full grid grid-rows-[auto_auto_minmax(0,1fr)] grid-cols-1">
  <div class="border-box border-b">
    <ck-sounding-alarms
      [soundingAlarms]="alarmsByCategory().soundingAlarms"
      [volume]="alarmVolume()"
      [blinkCancelButton]="flashAlarmCancelButton()"
      (cancelAlarm)="cancelAlarm()"
      (alarmVolumeChange)="onAlarmVolumeChange($event)"
      (blinkCancelButtonChange)="onBlinkCancelButtonChange($event)" />
  </div>
  @if (alarmsByCategory().nextAlarm) {
  <div class="border-box border-b">
    <ck-next-alarm [nextAlarm]="alarmsByCategory().nextAlarm" />
  </div>
  } @else {
  <div></div>
  }
  <div class="overflow-auto">
    <ck-upcoming-alarms [upcomingAlarms]="alarmsByCategory().upcomingAlarms" />
  </div>
</div>
