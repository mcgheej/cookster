<div class="grid grid-cols-1 grid-rows-1 border-r-2 divider-dark" [class]="headerHeight">
  <button
    class="self-center justify-self-center small"
    matIconButton
    [matTooltipShowDelay]="tooltipShowDelay"
    matTooltip="edit plan properties"
    [matMenuTriggerFor]="gridMenu"
    [matMenuTriggerData]="{ gridMenuData: gridMenuData() }">
    <mat-icon>more_horiz</mat-icon>
  </button>
</div>

<mat-menu #gridMenu>
  <ng-template matMenuContent let-gridMenuData="gridMenuData">
    <button mat-menu-item [matMenuTriggerFor]="pixelsPerHourMenu" [matMenuTriggerData]="{ gridMenuData: gridMenuData }">
      <mat-icon class="invisible">compress</mat-icon>
      <span>Time Zoom Scale</span>
    </button>
  </ng-template>
</mat-menu>

<mat-menu #pixelsPerHourMenu>
  <ng-template matMenuContent let-gridMenuData="gridMenuData">
    <button mat-menu-item (click)="setPixelsPerHour(60)">
      <mat-icon [class]="gridMenuData.pixelsPerHour === 60 ? 'visible' : 'invisible'">done</mat-icon>
      <span>Compressed</span>
    </button>
    <button mat-menu-item (click)="setPixelsPerHour(120)">
      <mat-icon [class]="gridMenuData.pixelsPerHour === 120 ? 'visible' : 'invisible'">done</mat-icon>
      <span>Normal</span>
    </button>
    <button mat-menu-item (click)="setPixelsPerHour(180)">
      <mat-icon [class]="gridMenuData.pixelsPerHour === 180 ? 'visible' : 'invisible'">done</mat-icon>
      <span>Expanded</span>
    </button>
  </ng-template>
</mat-menu>
