<button
  class="inline-block"
  matIconButton
  matTooltip="edit activity properties"
  [matTooltipShowDelay]="tooltipShowDelay"
  (click)="edit.emit()">
  <mat-icon>edit</mat-icon>
</button>
<button
  class="inline-block"
  matIconButton
  matTooltip="create template from activity"
  [matTooltipShowDelay]="tooltipShowDelay"
  (click)="createTemplate.emit()">
  <mat-icon>file_copy</mat-icon>
</button>
<button
  class="inline-block"
  matIconButton
  matTooltip="delete activity"
  [matTooltipShowDelay]="tooltipShowDelay"
  (click)="delete.emit()">
  <mat-icon>delete</mat-icon>
</button>
