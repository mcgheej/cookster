<div class="ml-3.5 pl-1 pt-2 font-bold text-sm select-none">Kitchen Resource Lanes:</div>
<div class="pt-4">
  @for (control of laneController().laneControls; track $index) {
  <div class="pb-2 pl-4 grid grid-cols-[auto_minmax(0,1fr)]">
    @if (control.visible) {
    <mat-icon
      class="cursor-pointer"
      inline="true"
      [style.color]="'var(--mat-sys-tertiary)'"
      [style.fontSize.px]="24"
      (click)="toggleLane($index)"
      >check_box</mat-icon
    >
    } @else {
    <mat-icon class="cursor-pointer" inline="true" [style.fontSize.px]="24" (click)="toggleLane($index)"
      >check_box_outline_blank</mat-icon
    >
    }
    <div
      class="pl-2 mt-px select-none"
      [matTooltip]="control.tooltip"
      [matTooltipShowDelay]="defaultTooltipShowDelay"
      [matTooltipDisabled]="control.tooltip === ''">
      {{ control.name }}
    </div>
  </div>
  }
</div>
