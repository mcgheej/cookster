<div class="ml-[14px] pl-1 pt-2 font-bold text-sm select-none">Kitchen Resource Lanes:</div>
<div class="pt-4">
  @for (control of laneControls(); track $index) {
    <div class="pb-2 pl-4 grid grid-cols-[auto_minmax(0,_1fr)]">
      @if (control.visible) {
        <mat-icon
          class="cursor-pointer"
          inline="true"
          [style.color]="'var(--mat-sys-tertiary)'"
          [style.fontSize.px]="24"
          (click)="toggleLane($index)"
          >check_box</mat-icon
        >
      } @else {
        <mat-icon class="cursor-pointer" inline="true" [style.fontSize.px]="24" (click)="toggleLane($index)"
          >check_box_outline_blank</mat-icon
        >
      }
      <div
        class="pl-2 mt-[1px] select-none"
        [matTooltip]="control.tooltip"
        [matTooltipShowDelay]="defaultTooltipShowDelay"
        [matTooltipDisabled]="control.tooltip === ''">
        {{ control.name }}
      </div>
    </div>
  }
</div>
