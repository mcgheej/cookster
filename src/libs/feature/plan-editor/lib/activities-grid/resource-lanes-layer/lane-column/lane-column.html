<div class="h-full border-r-2 divider-dark relative" (click)="createNewActivity($event)">
  @for (actionTile of actionDisplayTiles(); track $index) {
    <ck-resource-action-tile [tile]="actionTile"></ck-resource-action-tile>
    <!-- <div>{{ 'Action: ' + actionTile.resourceAction.name }}</div> -->
  }
  @for (tile of activityTiles(); track $index) {
    <ck-activity-tile [tile]="tile"></ck-activity-tile>
  }
</div>
