<div
  [ckDrag]="dragOperation()"
  (ckDragEnded)="onDragEnd($event)"
  class="size-4 self-center justify-self-center grid grid-cols-[minmax(0,1fr)] rounded-[50%] cursor-grab"
  matTooltip="drag to add resource action"
  [matTooltipShowDelay]="defaultTooltipShowDelay">
  <mat-icon
    class="self-center justify-self-center primary-color"
    [style.fontSize.px]="16"
    [style.height.px]="16"
    [style.width.px]="16"
    >electric_bolt</mat-icon
  >
</div>
