<div class="size-full overflow-hidden">
  <div class="h-full flex" [style.translate.px]="scrollX().toString()">
    @for (lane of resourceLanes(); track $index) {
      <div class="h-full flex-none" [style.width.px]="lane.visible ? laneWidthPx[lane.laneWidth] : 0">
        @if (lane.visible) {
          <ck-lane-header [resourceLane]="lane"></ck-lane-header>
        }
      </div>
    }
  </div>
</div>
