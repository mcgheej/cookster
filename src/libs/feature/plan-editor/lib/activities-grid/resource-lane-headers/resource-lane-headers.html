<div class="size-full overflow-hidden">
  <div class="whitespace-nowrap h-full">
    @for (lane of resourceLanes(); track $index) {
      <div class="inline-block h-full bg-amber-400" [style.width.px]="lane.visible ? 300 : 0">
        @if (lane.visible) {
          <div class="h-full p-2 border-r-2 divider-dark"></div>
        }
      </div>
    }
  </div>
</div>
