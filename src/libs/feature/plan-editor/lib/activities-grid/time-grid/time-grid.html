<div class="bg-[var(--mat-sys-surface)] border-b-2 divider-dark" [style.width.px]="timeGridWidth()">
  @for (hour of hoursInGrid(); track $index) {
    <div
      class="box-border"
      [style.height.px]="pixelsPerHour()"
      [ngStyle]="!$first ? { 'border-top': '1px solid var(--mat-sys-outline-variant)' } : {}">
      @if (pixelsPerHour() !== activitiesGrid.pixelsPerHourCompressed) {
        <div class="box-border" [style.height.px]="pixelsPerHour() / 2"></div>
        <div
          class="box-border"
          [style.height.px]="pixelsPerHour() / 2"
          [ngStyle]="{ 'border-top': '1px dashed var(--mat-sys-outline-variant)' }"></div>
      }
    </div>
  }
</div>
