@if (plan()) {

    <div class="size-full grid grid-cols-[auto_minmax(0,_1fr)] grid-rows-1">
      <ck-multi-panel [selectorButtons]="selectorButtons"></ck-multi-panel>
      <div class="bg-[var(--mat-sys-surface)]"></div>
    </div>
    <div class="h-[32px] w-full grid grid-rows-[auto_minmax(0,_1fr)]">
      <mat-divider></mat-divider>
      <ck-status-bar [plan]="plan()"></ck-status-bar>
    </div>
  </div>
}
