@if (currentPlan()) {
  <div class="size-full grid grid-rows-[minmax(0,_1fr)_auto] grid-cols-[minmax(0,_1fr)]">
    <div class="size-full grid grid-cols-[auto_minmax(0,_1fr)] grid-rows-1">
      <ck-multi-panel [selectorButtons]="selectorButtons"></ck-multi-panel>
      <div class="grid grid-rows-1 grid-cols-1">
        <ck-activities-grid></ck-activities-grid>
      </div>
    </div>
    <div class="h-[32px] w-full grid grid-rows-[auto_minmax(0,_1fr)]">
      <mat-divider class="divider-dark"></mat-divider>
      <ck-status-bar [plan]="currentPlan()"></ck-status-bar>
    </div>
  </div>
}
