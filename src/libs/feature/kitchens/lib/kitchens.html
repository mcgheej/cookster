<div class="size-full grid grid-cols-[300px_minmax(0,1fr)] grid-rows-1">
  <ck-kitchen-explorer />
  <div class="overflow-auto">
    <ck-kitchen-form [currentKitchen]="currentKitchen()" />
  </div>
</div>
<div class="fixed bottom-6 right-6">
  <button
    mat-mini-fab
    [matTooltipShowDelay]="tooltipShowDelay"
    matTooltip="add new kitchen"
    (click)="addKitchen($event)">
    <mat-icon>add</mat-icon>
  </button>
</div>
