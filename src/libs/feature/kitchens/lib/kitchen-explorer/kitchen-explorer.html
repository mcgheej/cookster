<div class="text-base grid grid-cols-1 p-2 grid-rows-1 h-full">
  @if (kitchens().length > 0) {
  <div class="grid grid-rows-[auto_minmax(0,1fr)]">
    <div class="w-full grid grid-cols-1 h-10 font-semibold border-b-2 border-slate-400">
      <div class="flex items-center">Available Kitchens</div>
    </div>
    <div class="grid grid-rows-1 overflow-auto">
      <div>
        <div class="grid grid-cols-1">
          @for (kitchen of kitchens(); track kitchen.id) {
          <ck-kitchen-item [kitchenItem]="kitchen" />
          <div class="h-0.5 bg-slate-400"></div>
          }
        </div>
      </div>
    </div>
  </div>
  } @else {
  <div class="w-full mt-2 h-20 grid grid-cols-[1fr] border-2 border-slate-400">
    <div class="my-0 mx-auto flex items-center">No kitchens defined</div>
  </div>
  }
</div>
