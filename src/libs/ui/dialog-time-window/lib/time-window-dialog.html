<h2 mat-dialog-title>Time Window</h2>
<!-- <div mat-dialog-content> -->
<div class="relative text-xs w-240 h-25 m-[0_24px]">
  <div
    class="absolute cursor-pointer top-5 w-240 h-7.5 box-border bg-(--mat-sys-surface-dim) border border-(--mat-sys-primary)"
    (click)="clickOnBarBackground($event)"></div>
  @for (t of timeslots; track $index) {
  <div class="absolute top-0 text-center" [style.left.px]="t.leftPx" [style.width.px]="t.widthPx">{{ t.t }}</div>
  }
  <div
    class="absolute cursor-pointer top-5 h-7.5 bg-(--mat-sys-primary-container) box-border border border-(--mat-sys-primary)"
    [style.left.px]="timeWindowRegion().leftPx"
    [style.width.px]="timeWindowRegion().widthPx"
    (click)="clickOnTimeWindowBackground($event)"></div>
  <div
    class="absolute top-5 h-7.5 bg-(--mat-sys-error-container) box-border border border-(--mat-sys-primary)"
    [style.left.px]="planWindowRegion().leftPx"
    [style.width.px]="planWindowRegion().widthPx"></div>
  @if (timeWindowRegion().widthPx > 72) {
  <div class="absolute top-12.5 h-3.5 w-px bg-(--mat-sys-primary)" [style.left.px]="timeWindowRegion().leftPx"></div>
  <div
    class="absolute top-12.5 h-3.5 w-px bg-(--mat-sys-primary)"
    [style.left.px]="timeWindowRegion().leftPx + timeWindowRegion().widthPx - 1"></div>
  <div
    class="absolute top-14.25 h-px bg-(--mat-sys-primary)"
    [style.left.px]="timeWindowRegion().leftPx"
    [style.width.px]="timeWindowRegion().widthPx"></div>
  <div
    class="absolute top-12.5 h-3.5 w-18 bg-(--mat-sys-surface)"
    [style.left.px]="timeWindowRegion().leftPx + timeWindowRegion().widthPx / 2 - 36"></div>
  <div
    class="absolute top-12.5 text-center text-[10px]"
    [style.left.px]="timeWindowRegion().leftPx"
    [style.width.px]="timeWindowRegion().widthPx">
    Time Window
  </div>
  }
</div>
<!-- </div> -->
<mat-dialog-actions [align]="'end'" [style.padding-right.px]="24">
  <button matButton [mat-dialog-close]="undefined">Cancel</button>
  <button matButton (click)="saveChanges()">Save</button>
</mat-dialog-actions>
