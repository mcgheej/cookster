<h2 mat-dialog-title>Edit Resource Action</h2>
<form [formGroup]="form" (ngSubmit)="saveActivity()">
  <div class="px-6">
    <div class="mt-3 w-[125px]">
      <ck-field-timepicker
        [form]="form"
        controlName="actionTime"
        [errors]="[{ errorName: 'invalidActionTime', errorString: 'Action time outside valid period' }]" />
    </div>
    <div class="mt-3 w-full grid grid-cols-1">
      <ck-field-text
        [form]="form"
        controlName="name"
        controlLabel="Resource Action Name"
        placeholder="Name your action..."
        [errors]="nameErrors"></ck-field-text>
    </div>
  </div>
  <mat-dialog-actions [align]="'end'" [style.padding-right.px]="24">
    <button matButton [mat-dialog-close]="undefined">Cancel</button>
    <button matButton (click)="deleteAction($event)">Delete</button>
    <button matButton type="submit" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
