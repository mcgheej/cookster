<h2 mat-dialog-title>Edit Activity Template</h2>
<form [formGroup]="form" (ngSubmit)="saveTemplate()">
  <div class="mt-[3px] px-[24px]">
    <ck-field-text
      [form]="form"
      controlName="name"
      controlLabel="Activity Name"
      placeholder="Name your activity..."
      [errors]="nameErrors" />
    <div class="mt-3 grid grid-cols-[10fr_13fr_9fr] gap-4">
      <ck-field-timepicker [form]="form" controlName="duration" pickerInterval="5m" controlLabel="Duration" />
      <ck-field-color [form]="form" controlName="color" controlLabel="Color" [defaultColor]="defaultActivityColor" />
      <div></div>
    </div>
    <ck-field-template-actions [formControlName]="'actions'" />
    <div class="mt-3 grid-grid-cols-1">
      <ck-field-textarea
        [form]="form"
        controlName="description"
        controlLabel="Description"
        placeholder="Add a description here..." />
    </div>
    <div class="mt-3 grid grid-cols-[1fr_1fr] gap-4">
      <ck-field-text [form]="form" controlName="startMessage" controlLabel="Start message" />
      <ck-field-text [form]="form" controlName="endMessage" controlLabel="End message" />
    </div>
  </div>
  <mat-dialog-actions [align]="'end'" [style.padding-right.px]="24">
    <button mat-button [mat-dialog-close]="undefined" color="accent">Cancel</button>
    <button mat-button type="submit" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
