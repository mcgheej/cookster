<div
  class="mt-3 p-[4px_16px] h-37.5 text-[16px] bg-(--mat-sys-surface-variant) border-b rounded-tl-sm rounded-tr-sm overflow-auto">
  <div class="grid grid-cols-[minmax(0,1fr)_24px]">
    <div class="py-0.5 text-[12px] text-(--mat-sys-on-surface-variant) select-none">Actions</div>
    <div class="h-6">
      <button
        class="small"
        matIconButton
        [matTooltipShowDelay]="tooltipShowDelay"
        matTooltip="add new action"
        (click)="onAddAction($event)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  @if (actions.length === 0) {
  <div class="py-0.5 text-[14px] text-(--mat-sys-on-surface-variant) select-none italic">No actions added</div>
  } @else { @for (summary of actionSummaries(); track $index) {
  <div
    class="py-0.5 select-none hover:bg-[#d0d2db] cursor-pointer"
    [style.color]="summary.color"
    (click)="onEditAction($event, $index)">
    {{ summary.text }}
  </div>
  } }
</div>
@if (errorText()) {
<div class="ml-4 text-[12px] text-(--mat-sys-error) select-none">{{ errorText() }}</div>
} @else {
<div class="ml-4 text-[12px] text-(--mat-sys-on-surface-variant) select-none">Click action to edit</div>
}
