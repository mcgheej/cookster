<h2 mat-dialog-title>{{ data.activity.id ? 'Edit Activity' : 'Create Activity' }}</h2>
<form [formGroup]="form" (ngSubmit)="saveActivity()">
  <div class="px-6">
    <ck-field-name />
    <div class="mt-3 grid grid-cols-[1fr_1fr] gap-4">
      <ck-field-time />
      <ck-field-duration />
    </div>
    <div class="mt-3 grid grid-cols-[10fr_6fr] gap-4">
      <ck-field-resource />
      <ck-field-color />
    </div>
    <ck-field-actions
      [activity]="formService.formActivity()"
      [plan]="formService.plan()"
      [formControlName]="'actions'" />
    <ck-field-description />
    <ck-field-start-end-messages />
  </div>
  <mat-dialog-actions [align]="'end'" [style.padding-right.px]="24">
    <button matButton [mat-dialog-close]="undefined">Cancel</button>
    <button matButton type="submit" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
