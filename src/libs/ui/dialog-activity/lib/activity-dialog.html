<h2 mat-dialog-title>{{ data.activity.id ? 'Edit Activity' : 'Create Activity' }}</h2>
<form [formGroup]="form" (ngSubmit)="saveActivity()">
  <div class="mt-[3px] px-6">
    <ck-field-text
      [form]="form"
      controlName="name"
      controlLabel="Activity Name"
      placeholder="Name your activity..."
      [errors]="nameErrors" />
    <div class="mt-3 grid grid-cols-[1fr_1fr] gap-4">
      <ck-field-timepicker
        [form]="form"
        controlName="startTime"
        [errors]="[{ errorName: 'outsideValidPeriod', errorString: 'Activity outside valid period' }]" />
      <ck-field-timepicker [form]="form" controlName="duration" pickerInterval="5m" controlLabel="Duration" />
    </div>
    <div class="mt-3 grid grid-cols-[10fr_6fr] gap-4">
      <ck-field-resource />
      <ck-field-color />
    </div>
    <ck-field-actions
      [activity]="formService.formActivity()"
      [plan]="formService.plan()"
      [formControlName]="'actions'" />
    <ck-field-description />
    <div class="mt-3 grid grid-cols-[1fr_1fr] gap-4">
      <ck-field-text [form]="form" controlName="startMessage" controlLabel="Start message" />
      <ck-field-text [form]="form" controlName="endMessage" controlLabel="End message" />
    </div>
  </div>
  <mat-dialog-actions [align]="'end'" [style.padding-right.px]="24">
    <button matButton [mat-dialog-close]="undefined">Cancel</button>
    <button matButton type="submit" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</form>
