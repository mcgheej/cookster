<div class="size-full grid gap-1 p-1 grid-cols-7">
  @for (group of matColorsData; track $index) {
    <div class="grid auto-rows-min gap-1">
      @for (color of group.colors; track $index) {
        <div
          class="relative h-16 w-full box-border border-2 border-green-600 overflow-hidden"
          [style.backgroundColor]="color.hex"
          [style.color]="color.textColor">
          <div class="absolute top-0 left-0 px-1 py-0.5 text-xs leading-none opacity-90 select-none">
            {{ color.hex }}
          </div>
          <div
            class="absolute bottom-0 right-0 px-1 py-0.5 text-xs leading-none text-right opacity-90 truncate max-w-[90%] select-none">
            {{ color.name }}
          </div>
        </div>
      }
    </div>
  }
</div>
