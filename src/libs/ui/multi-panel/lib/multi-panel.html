<div class="inline-flex size-full">
  <ck-panel-selector
    [selectorButtons]="selectorButtons()"
    [selectedButtonName]="selectedButtonName()"
    (panelSelectorClick)="toggleButton($event)">
  </ck-panel-selector>
  <div class="bg-[var(--mat-sys-surface)] h-full transition-[width]" [style.width.px]="panelWidth()">
    <ck-panel-content [panelComponent]="selectedButtonPanelComponent()"></ck-panel-content>
  </div>
</div>
