<div class="inline-flex size-full">
  <ck-panel-selector
    [selectorButtons]="selectorButtons()"
    [selectedButtonName]="selectedButton().name"
    (panelSelectorClick)="toggleButton($event)">
  </ck-panel-selector>
  <!-- <div class="bg-[var(--mat-sys-surface)] h-full transition-[width] grid grid-rows-1" [style.width.px]="panelWidth()"> -->
  <div class="bg-(--mat-sys-surface) h-full grid grid-rows-1" [style.width.px]="selectedButton().panelWidth">
    <ck-panel-content [panelComponent]="selectedButton().panelComponent"></ck-panel-content>
  </div>
</div>
