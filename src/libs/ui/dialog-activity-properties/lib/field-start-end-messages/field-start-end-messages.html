<div class="grid grid-cols-[1fr_1fr] gap-4" [formGroup]="form">
  <mat-form-field floatLabel="always">
    <mat-label>Start message</mat-label>
    <input matInput inputType="text" formControlName="startMessage" placeholder="Optional start message" />
  </mat-form-field>
  <mat-form-field floatLabel="always">
    <mat-label>End message</mat-label>
    <input matInput inputType="text" formControlName="endMessage" placeholder="Optional end message" />
  </mat-form-field>
</div>
